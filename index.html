<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Galery</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <ul class="navbar">
                <li class="navbar-item active" data-filter="all">all</li>
                <li class="navbar-item" data-filter="headphones">headphones</li>
                <li class="navbar-item" data-filter="camera">camera</li>
                <li class="navbar-item" data-filter="shoes">shoes</li>
            </ul>
            <section class="main-content">
                <ul class="photo__list">
                    <li class="photo__item camera">
                        <img class="photo__img" src="./img/camera-1.jpg" alt="">
                    </li>
                    <li class="photo__item headphones">
                        <img class="photo__img" src="./img/headphones-1.jpg" alt="">
                    </li>
                    <li class="photo__item camera">
                        <img class="photo__img" src="./img/camera-2.jpg" alt="">
                    </li>
                    <li class="photo__item headphones">
                        <img class="photo__img" src="./img/headphones-2.jpg" alt="">
                    </li>
                    <li class="photo__item shoes">
                        <img class="photo__img" src="./img/shoes.jpg" alt="">
                    </li>
                    <li class="photo__item headphones">
                        <img class="photo__img" src="./img/headphones-3.jpg" alt="">
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
